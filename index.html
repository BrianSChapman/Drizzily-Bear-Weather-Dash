<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Drizzily Bear Weather Dash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>

<body>

    <header class="container-fluid bg-info text-white mb-3 p-3">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </header>

    <!-- Search bar -->
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-4">
                <h2> Seach for a City:</h2>
             </div>

                <li>Wind:</li>

            </ul>
            
        </section>
         <div class="col-4" </div>

            <input type="text" class="form-control" id="floatingInput" placeholder="Redondo Beach">

            <div class="d-grid gap-2">
            <button class="btn btn-primary mt-2" type="button">Search</button>
            <span class="border-bottom mb-2"></span>
