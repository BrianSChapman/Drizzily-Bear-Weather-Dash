<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzily Bear Weather Dash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./styles.css"/> 
</head>

<body>

    <header class="container">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <section class="row">
        <h2> Seach for a City:</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Redondo Beach">
            <label for="floatingInput"></label>
          </div>
        
        
          
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Search</button>
            <button class="btn btn-secondary" type="button">San Diego</button>
            <button class="btn btn-secondary" type="button"> Philadelphia</button>
            <button class="btn btn-secondary" type="button">Lisbon</button>
            <button class="btn btn-secondary" type="button">Portland</button>
          </div>   
          </section>
    </main>

   
    
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
<script src="./script.js">

    </script>    
</body>

</html>
